<!DOCTYPE html>
<html>
<head>
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet"> <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">



</head>
<body>
    <div class="login animated lightSpeedIn">
        <h3><i class="fas fa-user-astronaut fa-4x"></i></i><br>Login</h3>

            <form action="">
                <input class="inputform animated wobble" type="email" placeholder="Masukkan Email ">
                <input class="inputform" type="password" placeholder="Masukkan Password">
                <input class="submitform animated flip" type="submit" value="Login" >
                <div class="border-p"></div>
                <p>OR</p>
                <button><i class="fab fa-facebook-square"></i>Login With Facebook</button>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3344.4739637452435!2d136.89058566747093!3d-4.5449497139626445!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6823773819fa3553%3A0xa99e9ebe7818a0cf!2sYapis!5e0!3m2!1sid!2sid!4v1528520641655" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
            </form>
    </div>
</body>
</html>
