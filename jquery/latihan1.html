<!DOCTYPE html>
<html>
<head>
	<title> jQuery Selectors</title>
	<script src="jquery.min.js"></script>
	<script>$ (document).ready(function() {
		$("button").click(function(){
			$("p").hide();
		});
	});
		</script>
</head>
<body>
		<H2>Universitas Amikom Yogyakarta</H2>

		<p>Informatika</p>
		<p>Pemrograman Web</p>
		<button>Sembunyikan Paragraf</button>
</body>
</html>
